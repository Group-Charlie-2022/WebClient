<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"
        integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg"
        crossorigin="anonymous"></script>
    <script src="/config.js"></script>
    <script src="js/script.js"></script>
    <title>Empathetic Chatbot</title>
</head>

<body>
    <main>
        <div id="chat">
        </div>
        <form onsubmit="sendMessage(event)" id="send-message">
            <input autocomplete="off" onchange="validateMessage()" onkeyup="validateMessage()" type="text"
                placeholder="Message..." id="text-box">
            <button disabled type="submit" id="send-button" class="fas fa-paper-plane"></button>
        </form>
    </main>
    <div class="message" id="message-template">
        <span class="sender"></span>
        <span class="body"></span>
    </div>
</body>

</html>
